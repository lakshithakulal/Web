<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tags</title>
</head>
<body>
    <!-- heading tags-->
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>

    <h6>hello</h6>

    <!-- horizontal tags -->
    <hr />

    <!-- paragraph tags -->
    <p> hai welcome <br />
         to the webtech sessions 
    </p>

    <!-- formatting tags -->

    <b>react js </b>
    <br />
    <i> core java</i>
    <br />

    <!-- semantic tags  browser friendly tags -->
    <strong> react native</strong>
    <br />
    <em> spring root</em>
    <br />


    10 <sup>th</sup>standard
    <br />
    o<sub>2</sub>

    <h1 title="world health organization">WHO</h1>
   
</body>
</html>
